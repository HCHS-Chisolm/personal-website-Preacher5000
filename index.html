<!DOCTYPE html>
<html>
  <head>
    <title>What it do people</title>
    <style>
    #james {
      position: relative;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <h1>Get right Church</h1>


    <img id="james" src="https://media.tenor.com/Dy3EjU5e--QAAAAM/splits-james.gif" width="600">

    <script>
      james.onclick = function() {
        let start = Date.now();
  
        let timer = setInterval(function() {
          let timePassed = Date.now() - start;
  
          james.style.left = timePassed / 3 + 'px';
  
          if (timePassed > 2000) clearInterval(timer);
  
        }, 20);
      }
    </script>
